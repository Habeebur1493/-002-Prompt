<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="Mastercard-Logo.webp" alt="">
                        <h5>Master Card</h5>                        
                    </span>
                    <img src="file (1).png" alt="" class="chip">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8059 2037 9060 1514</h5>
                        <h5 class="name">HABBIBUR RAHMAN A</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>04/29</h5>
                    </div>
                </div>
            </div>
            <div class="card back-face">
                <h6>
                    For customer service call +900 1400 1800 or email at mastercard@gmai.com
                </h6>
                <span class="magnetic-strip">
                    <div class="signature"><i>005</i></div>
                    <h5>
                        HDFC Millennia Debit Card
                    </h5>
                    <h6>Yours is a life where creating and living the moments matters more than making money.
                    </h6>
                </span>
            </div>
        </div>
        <div class="content">
            <form>
                First Name:
                <input type="text" Name = "First Name"/>
                <br><br>
                Last Name:
    <input type="text" Name = "Last Name"/>
    <br><br>
            </form>
            
        </div>
    </section>
    


</body>
</html>
